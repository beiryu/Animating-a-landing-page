<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>GSAP</title>
</head>
<body>
    <h1>Engineering For Tomorrow</h1>
    <button id="cta">watch here</button>

    <div class="panel">
        <img src="bulb-1.png" alt="" id="light">
        <p>Some great line about engineering and how we did something everyone is going to love</p>
        <div class="box"></div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js" integrity="sha512-1dalHDkG9EtcOmCnoCjiwQ/HEB5SDNqw8d4G2MKoNwjiwMNeBAkudsBCmSlMnXdsH8Bm0mOd3tl/6nL5y0bMaQ==" crossorigin="anonymous"></script>
    <script>
        var button = document.getElementById('cta');
        button.addEventListener('click', () => {
            TweenMax.to('.panel', 1.5, {scaleY: 1, height: '100vh', ease: Circ.easeOut});
            TweenMax.to('#light', 1, {opacity: 1, y: 0, delay: 1, ease: Back.easeOut.config(2)});
            TweenMax.to('p', 1, {opacity: 1, y: 20, delay: 1.4});
            TweenMax.to('.box', 3, {opacity: 1, scale:1, ease: Elastic.easeOut.config(1, 0.3)});
        });
    </script>
    
</body>
</html>
